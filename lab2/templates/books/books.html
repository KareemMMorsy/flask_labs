{%extends 'base.html'%}

{% block title %}
Books Data
{% endblock %}

{% block content %}
    <div class="d-flex flex-row gap-4 flex-wrap">
        {% for book in books %}
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">BookAuthor: {{book.author}}</p>
                    <a href="{{url_for('book.del',id=book.id)}}" class="btn btn-primary">del</a>
                    </div>
                </div>
        {% endfor %}
    </div>
{% endblock %}
